<!DOCTYPE html>

<head>
    <meta charset="utf-8">

    <title>Profile</title>

    <link rel="stylesheet" href="style.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            margin: 0;
        }

        #header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
            padding: 10px 30px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        #logo {
            font-family: Arial, sans-serif;
            font-size: 2rem;
        }

        #header i {
            margin-left: 10px;
            font-size: 1.2rem;
        }

        #content {
            margin: auto;
            max-width: 1200px;
            padding: 20px;
            padding-bottom: 60px;
        }

        #profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 40px;
        }

        #profile-image {
            width: 150px;
            min-width: 150px;
            height: 150px;
            overflow: hidden;
            border-radius: 50%;
            margin-right: 40px;
        }

        #profile-image img {
            width: 100%;
            height: auto;
        }

        #profile-details {
            flex-grow: 1;
        }

        #username {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        #post-stats {
            display: flex;
            margin-bottom: 10px;
        }

        #post-stats div {
            margin-right: 20px;
        }

        #post-stats div:last-child {
            margin-right: 0;
        }

        #post-stats strong {
            display: block;
            font-size: 1.2rem;
            font-weight: 600;
        }

        #bio {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        #edit-profile-button {
            padding: 10px 20px;
            background-color: #fff;
            border: 1px solid #dbdbdb;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }

        #edit-profile-button:hover {
            background-color: #fafafa;
        }

        #post-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 1px;
        }

        .post {
            overflow: hidden;
            border: 1px solid #dbdbdb;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        .post img {
            width: 100%;
            height: auto;
        }

        .menu-nav-icon a {
            text-decoration: none;
            color: black;
        }
    </style>
</head>
