<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            margin: 0;
        }

        #header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
            padding: 10px 30px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        #logo {
            font-family: Arial, sans-serif;
            font-size: 2rem;
        }

        #header i {
            margin-left: 10px;
            font-size: 1.2rem;
        }

        #content {
            margin: auto;
            max-width: 1200px;
            padding: 20px;
            padding-bottom: 60px;
        }

        #profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 40px;
        }

        #profile-image {
            width: 150px;
            min-width: 150px;
            height: 150px;
            overflow: hidden;
            border-radius: 50%;
            margin-right: 40px;
        }

        #profile-image img {
            width: 100%;
            height: auto;
        }

        #profile-details {
            flex-grow: 1;
        }

        #username {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        #post-stats {
            display: flex;
            margin-bottom: 10px;
        }

        #post-stats div {
            margin-right: 20px;
        }

        #post-stats div:last-child {
            margin-right: 0;
        }

        #post-stats strong {
            display: block;
            font-size: 1.2rem;
            font-weight: 600;
        }

        #bio {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        #edit-profile-button {
            padding: 10px 20px;
            background-color: #fff;
            border: 1px solid #dbdbdb;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }

        #edit-profile-button:hover {
            background-color: #fafafa;
        }

        #post-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 1px;
        }

        .post {
            overflow: hidden;
            border: 1px solid #dbdbdb;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        .post img {
            width: 100%;
            height: auto;
        }

        .menu-nav-icon a{
            text-decoration: none;
            color: black;
        }
    </style>
</head>

<body>
    <div id="menu-nav-bar">
        <a href="index.html" title="home"><i class="fa-solid fa-house"></i></a>
        <a href="searchusers.html" title="searchusers"><i class="fas fa-search"></i></a>
        <a href="post.html" title="post"><i class="fa-regular fa-square-plus"></i></a>
        <a href="profile.html" title="profile"><i class="far fa-user"></i></a>
    </div>
    <div id="header">
        <div id="logo">Instagram</div>
        <div class="menu-nav-icon">
            <i class="far fa-heart"></i>
            <a href="chat.html" title="chat"><i class="fa-regular fa-comment"></i></a>
        </div>
    </div>
    <div id="content">
        <div id="profile-header">
            <div id="profile-image">
                <img src="https://picsum.photos/200/200" alt="Profile image">
            </div>
            <div id="profile-details">
                <div id="username">johndoe</div>
                <div id="post-stats">
                    <div><strong>12</strong> posts</div>
                    <div><strong>128</strong> followers</div>
                    <div><strong>99</strong> following</div>
                </div>
                <div id="bio">
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed non risus.
                </div>
                <button id="edit-profile-button">Edit Profile</button>
            </div>
        </div>
        <div id="post-grid">
            <div class="post">
                <img src="https://picsum.photos/400/400" alt="Post image">
            </div>
            <div class="post">
                <img src="https://picsum.photos/400/401" alt="Post image">
            </div>
            <div class="post">
                <img src="https://picsum.photos/401/400" alt="Post image">
            </div>
            <div class="post">
                <img src="https://picsum.photos/401/401" alt="Post image">
            </div>
            <div class="post">
                <img src="https://picsum.photos/400/400" alt="Post image">
            </div>
            <div class="post">
                <img src="https://picsum.photos/400/401" alt="Post image">
            </div>
            <div class="post">
                <img src="https://picsum.photos/401/400" alt="Post image">
            </div>
            <div class="post">
                <img src="https://picsum.photos/401/401" alt="Post image">
            </div>
        </div>
    </div>
</body>

</html>
