<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            margin: 0;
        }

        #header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
            padding: 10px 30px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        #logo {
            font-family: Arial, sans-serif;
            font-size: 2rem;
        }

        #header i {
            margin-left: 10px;
            font-size: 1.2rem;
        }

        #content {
            margin: auto;
            max-width: 1200px;
            padding: 20px;
            padding-bottom: 60px;
        }

        #profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 40px;
        }

        #profile-image {
            width: 150px;
            min-width: 150px;
            height: 150px;
            overflow: hidden;
            border-radius: 50%;
            margin-right: 40px;
        }

        #profile-image img {
            width: 100%;
            height: auto;
        }

        #profile-details {
            flex-grow: 1;
        }

        #displayname {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 4px;
        }

        #username {
            font-size: 1rem;
            font-weight: 400;
            margin-bottom: 10px;
        }

        #post-stats {
            display: flex;
            margin-bottom: 10px;
        }

        #post-stats div {
            margin-right: 20px;
        }

        #post-stats div:last-child {
            margin-right: 0;
        }

        #post-stats strong {
            display: block;
            font-size: 1.2rem;
            font-weight: 600;
        }

        #post-stats .count-number {
            text-align: center;
        }

        #bio {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        #profile-details button {
            padding: 10px 20px;
            background-color: #fff;
            border: 1px solid #dbdbdb;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }

        #profile-details button:hover {
            background-color: #fafafa;
        }

        #post-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 1px;
        }

        .post {
            overflow: hidden;
            border: 1px solid #dbdbdb;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        .post img {
            width: 100%;
            height: auto;
        }

        .menu-nav-icon a {
            text-decoration: none;
            color: black;
        }
    </style>
</head>

<body>
    <div id="menu-nav-bar">
        <a href="index.html" title="home"><i class="fa-solid fa-house"></i></a>
        <a href="searchusers.html" title="searchusers"><i class="fas fa-search"></i></a>
        <a href="post.html" title="post"><i class="fa-regular fa-square-plus"></i></a>
        <a href="profile.html" title="profile" id="myprofile"><i class="far fa-user"></i></a>
    </div>
    <div id="header">
        <div id="logo">Instagram</div>
        <div class="menu-nav-icon">
            <i class="far fa-heart"></i>
            <a href="chat.html" title="chat"><i class="fa-regular fa-comment"></i></a>
            <a href="#" title="logout" id="signout-btn"><i class="fa-solid fa-right-from-bracket"></i></a>
        </div>
    </div>
    <div id="content">
        <div id="profile-header">
            <div id="profile-image">
                <img src="https://www.gravatar.com/avatar/00000000000000000000000000000000?d=mp&f=y"
                    alt="Profile image">
            </div>
            <div id="profile-details">
                <div id="displayname"></div>
                <div id="username"></div>
                <div id="post-stats">
                    <div class="count-number"><strong id="posts-count">0</strong>posts</div>
                    <div class="count-number" id="followers-btn"><strong id="followers-count">0</strong>followers</div>
                    <div class="count-number" id="following-btn"><strong id="following-count">0</strong>following</div>
                </div>
                <div id="bio">
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed non risus.
                </div>
                <button id="edit-profile-button" style="display: none;">Edit Profile</button>
                <button id="message-button" style="display: none;">Message</button>
                <input type="file" id="profile-image-input" style="display: none;" accept="image/*">
            </div>
        </div>
        <div id="post-grid">
            <div class="post">
                <img src="https://picsum.photos/400/400" alt="Post image">
            </div>
            <div class="post">
                <img src="https://picsum.photos/400/401" alt="Post image">
            </div>
            <div class="post">
                <img src="https://picsum.photos/401/400" alt="Post image">
            </div>
            <div class="post">
                <img src="https://picsum.photos/401/401" alt="Post image">
            </div>
            <div class="post">
                <img src="https://picsum.photos/400/400" alt="Post image">
            </div>
            <div class="post">
                <img src="https://picsum.photos/400/401" alt="Post image">
            </div>
            <div class="post">
                <img src="https://picsum.photos/401/400" alt="Post image">
            </div>
            <div class="post">
                <img src="https://picsum.photos/401/401" alt="Post image">
            </div>
        </div>
    </div>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-analytics.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries

        // Your web app's Firebase configuration
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
            apiKey: "AIzaSyAJBvoYxlajNR9MuQUmuZApTkMiE8KG4YU",
            authDomain: "earthanalysis.firebaseapp.com",
            databaseURL: "https://earthanalysis.firebaseio.com",
            projectId: "earthanalysis",
            storageBucket: "earthanalysis.appspot.com",
            messagingSenderId: "975966447787",
            appId: "1:975966447787:web:aa6d02c627e563a7392fee",
            measurementId: "G-35YFT2HDZL"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);

        import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js";
        import { getFirestore, collection, query, where, getDocs, setDoc, updateDoc, doc, limit, arrayUnion } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-storage.js";

        const componentListener = () => {
            const urlParams = new URLSearchParams(window.location.search);
            const username = urlParams.get('id');
            const auth = getAuth();
            const currentUser = auth.currentUser;

            document.getElementById('signout-btn').addEventListener('click', function () {
                signOut(auth).then(() => {
                    // Sign-out successful.
                    window.location = 'login.html'
                }).catch((error) => {
                    // An error happened.
                    console.log(error);
                });
            });

            document.getElementById('followers-btn').addEventListener('click', function () {
                window.location = 'follower.html?id=' + document.querySelector('#username').innerHTML;
            });

            document.getElementById('following-btn').addEventListener('click', function () {
                window.location = 'following.html?id=' + document.querySelector('#username').innerHTML;
            });

            if (currentUser.displayName == username) {
                document.getElementById('profile-image').addEventListener('click', function () {
                    document.getElementById('profile-image-input').click();
                });

                document.getElementById("profile-image-input").addEventListener("change", async (event) => {
                    const file = event.target.files[0];
                    const fileName = file.name;
                    const fileExtension = fileName.split(".").pop();

                    const storageRef = ref(getStorage(), "ig_profile_images/" + currentUser.uid + "/profile_image." + fileExtension);
                    const snapshot = await uploadBytes(storageRef, file);
                    const downloadURL = await getDownloadURL(snapshot.ref);

                    document.querySelector('#profile-image img').src = downloadURL;

                    const db = getFirestore(app);
                    await updateDoc(doc(db, "igusers", currentUser.uid), {
                        profile_image: downloadURL
                    });
                });
            } else {
                document.getElementById('message-button').addEventListener('click', async () => {
                    const db = getFirestore(app);
                    const q = query(collection(db, "igusers"), where("username", "==", username), limit(1));
                    const querySnapshot = await getDocs(q);
                    if (querySnapshot.size > 0) {
                        const docSnapshot = querySnapshot.docs[0];
                        const data = docSnapshot.data();

                        await updateDoc(doc(db, "igusers", currentUser.uid), {
                            chatboxes: arrayUnion(docSnapshot.id)
                        });

                        window.location = 'chat.html?id=' + data.username;
                    } else {
                        window.location = 'index.html';
                        return;
                    }
                });
            }
        }

        const loadProfile = async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const username = urlParams.get('id');
            const auth = getAuth();
            const currentUser = auth.currentUser;

            if (currentUser.displayName == username) {
                document.getElementById('edit-profile-button').style.display = 'block';
            } else {
                document.getElementById('profile-image').onclick = null;
                document.getElementById('profile-image-input').onchange = null;

                document.getElementById('message-button').style.display = 'block';
            }

            const db = getFirestore(app);
            const q = query(collection(db, "igusers"), where("username", "==", username), limit(1));
            const querySnapshot = await getDocs(q);
            if (querySnapshot.size > 0) {
                const docSnapshot = querySnapshot.docs[0];
                const data = docSnapshot.data();

                document.querySelector('#displayname').innerHTML = data.name;
                document.querySelector('#username').innerHTML = data.username;

                document.querySelector('#profile-image img').src = data.profile_image || 'https://www.gravatar.com/avatar/00000000000000000000000000000000?d=mp&f=y';
            } else {
                window.location = 'index.html';
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const auth = getAuth();

            onAuthStateChanged(auth, (user) => {
                if (!user) {
                    window.location = "login.html";
                } else {
                    document.querySelector("#myprofile").href = "profile.html?id=" + user.displayName;

                    loadProfile();
                    componentListener();
                }
            });
        });
    </script>
</body>

</html>
