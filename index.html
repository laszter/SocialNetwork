<!DOCTYPE html>
<html lang="th">

<head>

    <title>Instagram</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            margin: 0;
        }

        #header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
            padding: 10px 30px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        #logo {
            font-family: Arial, sans-serif;
            font-size: 2rem;
        }

        #header i {
            margin-left: 10px;
            font-size: 1.2rem;
        }

        #content {
            margin-top: 20px;
            margin-bottom: 20px;
            margin-left: auto;
            margin-right: auto;
            width: 60%;
        }

        .post {
            margin: 30px 0;
            border: 1px solid #dbdbdb;
            background-color: #fff;
        }

        .post-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }

        .post-header img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }

        .post-header h3 {
            margin-left: 10px;
            font-weight: bold;
        }

        .post-body img {
            width: 100%;
        }

        .post-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .post-footer i {
            font-size: 1.2rem;
            margin-right: 10px;
        }

        #footer {
            background-color: #fff;
            border-top: 1px solid #dbdbdb;
            padding: 20px;
            text-align: center;
            margin-bottom: 60px;
        }

        .menu-nav-icon a {
            text-decoration: none;
            color: black;
        }
    </style>
</head>
