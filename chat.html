    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="chat.css">
  <style>
    .menu-nav-icon a {
      text-decoration: none;
      color: black;
    }
  </style>
</head>

<body>
  <div id="menu-nav-bar">
    <a href="index.html" title="home"><i class="fa-solid fa-house"></i></a>
    <a href="searchusers.html" title="searchusers"><i class="fas fa-search"></i></a>
    <a href="post.html" title="post"><i class="fa-regular fa-square-plus"></i></a>
    <a href="profile.html" title="profile" id="myprofile"><i class="far fa-user"></i></a>
  </div>
  <div id="header">
    <div id="logo">Instagram</div>
    <div class="menu-nav-icon">
      <i class="far fa-heart"></i>
      <a href="chat.html" title="chat"><i class="fa-regular fa-comment"></i></a>
    </div>
  </div>
  <div id="content">
    <div id="user-list">
      <ul>
      </ul>
    </div>
    <div>
      <div id="chat">
        <div class="message received">
          <div class="avatar">
            <img src="https://picsum.photos/50/50" alt="User profile">
          </div>
          <div class="text">
            <div class="message-content">
              Lorem ipsum dolor sit amet, consectetur adipiscing elit.
            </div>
          </div>
        </div>
        <div class="message received">
          <div class="avatar">
            <img src="https://picsum.photos/50/50" alt="User profile">
          </div>
          <div class="text">
            <div class="message-content">
              Pellentesque habitant morbi tristique senectus et netus et malesuada fames ac turpis egestas.
            </div>
          </div>
        </div>
        <div class="message sent">
          <div class="avatar">
            <img src="https://picsum.photos/50/50" alt="User profile">
          </div>
          <div class="text">
            <div class="message-content">
              Nunc porta lobortis dolor, eu lacinia lorem dictum nec.
            </div>
          </div>
        </div>
        <div class="message sent">
          <div class="avatar">
            <img src="https://picsum.photos/50/50" alt="User profile">
          </div>
          <div class="text">
            <div class="message-content">
              Cras ac dui eleifend, malesuada odio quis, aliquam ante.
            </div>
          </div>
        </div>
      </div>
      <div id="message-input-container">
        <form>
          <input type="text" placeholder="Type a message...">
          <button title="submit" type="submit"><i class="far fa-paper-plane"></i></button>
        </form>
      </div>
    </div>
  </div>

  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-analytics.js";
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries

    // Your web app's Firebase configuration
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    const firebaseConfig = {
      apiKey: "AIzaSyAJBvoYxlajNR9MuQUmuZApTkMiE8KG4YU",
      authDomain: "earthanalysis.firebaseapp.com",
      databaseURL: "https://earthanalysis.firebaseio.com",
      projectId: "earthanalysis",
      storageBucket: "earthanalysis.appspot.com",
      messagingSenderId: "975966447787",
      appId: "1:975966447787:web:aa6d02c627e563a7392fee",
      measurementId: "G-35YFT2HDZL"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);

    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js";
    import { getFirestore, query, where, getDoc, doc } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js";

    const loadChatData = async () => {
      const auth = getAuth();
      const currentUser = auth.currentUser;
      const db = getFirestore(app);
      const docSnap = await getDoc(doc(db, "igusers", currentUser.uid));

      for (const chatId of docSnap.data().chatboxes) {
        const user = await getDoc(doc(db, "igusers", chatId));
        const userDoc = user.data();

        const li = document.createElement("li");
        li.innerHTML = `
          <img src="${userDoc.profile_image || 'https://www.gravatar.com/avatar/00000000000000000000000000000000?d=mp&f=y'}" alt="User profile">
          <div>
            <h4>${userDoc.username}</h4>
          </div>
        `;

        document.querySelector("#user-list ul").appendChild(li);
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      const auth = getAuth();

      onAuthStateChanged(auth, (user) => {
        if (user) {
          document.querySelector("#myprofile").href = "profile.html?id=" + user.displayName;

          loadChatData();
        } else {
          window.location = "login.html";
        }
      });
    })
  </script>
</body>

</html>
