<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Instagram - Search Users</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            margin: 0;
        }

        #header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
            padding: 10px 30px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        #logo {
            font-family: Arial, sans-serif;
            font-size: 2rem;
        }

        #header i {
            margin-left: 10px;
            font-size: 1.2rem;
        }

        #content {
            margin: auto;
            max-width: 600px;
            padding: 20px;
            padding-bottom: 60px;
        }

        #search-form {
            background-color: #fff;
            border: 1px solid #dbdbdb;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0, 0.1);
            border-radius: 5px;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }

        #search-form h2 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 20px;
        }

        #search-form form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        input {
            padding: 10px;
            border: 1px solid #dbdbdb;
            border-radius: 5px;
            font-size: 1.2rem;
            width: 100%;
        }

        button[type="submit"] {
            padding: 10px 20px;
            background-color: #fff;
            border: 1px solid #dbdbdb;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #fafafa;
        }

        #search-results {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .user {
            width: 30%;
            margin-bottom: 20px;
            border: 1px solid #dbdbdb;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            overflow: hidden;
        }

        .user-image {
            height: 200px;
            overflow: hidden;
        }

        .user-image img {
            width: 100%;
            height: auto;
        }

        .user-details {
            padding: 20px;
        }

        .username {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .name {
            font-size: 1rem;
            margin-bottom: 10px;
        }

        .follow-button {
            padding: 10px 20px;
            background-color: #3897f0;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
        }

        .follow-button:hover {
            background-color: #2680c2;
        }

        .menu-nav-icon a, .user-details a {
            text-decoration: none;
            color: black;
        }
    </style>
</head>

<body>
    <div id="menu-nav-bar">
        <a href="index.html" title="home"><i class="fa-solid fa-house"></i></a>
        <a href="searchusers.html" title="searchusers"><i class="fas fa-search"></i></a>
        <a href="post.html" title="post"><i class="fa-regular fa-square-plus"></i></a>
        <a href="profile.html" title="profile" id="myprofile"><i class="far fa-user"></i></a>
    </div>
    <div id="header">
        <div id="logo">Instagram</div>
        <div class="menu-nav-icon">
            <i class="far fa-heart"></i>
            <a href="chat.html" title="chat"><i class="fa-regular fa-comment"></i></a>
        </div>
    </div>
    <div id="content">
        <div id="search-form">
            <h2>Search Users</h2>
            <form>
                <div class="form-group">
                    <label for="search">Search</label>
                    <input type="text" id="search" name="search" required>
                </div>
                <button type="submit">Search</button>
            </form>
        </div>
        <div id="search-results">
        </div>
    </div>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-analytics.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries

        // Your web app's Firebase configuration
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
            apiKey: "AIzaSyAJBvoYxlajNR9MuQUmuZApTkMiE8KG4YU",
            authDomain: "earthanalysis.firebaseapp.com",
            databaseURL: "https://earthanalysis.firebaseio.com",
            projectId: "earthanalysis",
            storageBucket: "earthanalysis.appspot.com",
            messagingSenderId: "975966447787",
            appId: "1:975966447787:web:aa6d02c627e563a7392fee",
            measurementId: "G-35YFT2HDZL"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);

        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js";
        import { getFirestore, collection, query, where, getDocs, setDoc, doc, orderBy, startAt, endAt } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js";

        const componentListener = () => {
            document.querySelector('form').addEventListener('submit', async () => {
                event.preventDefault();
                document.querySelector('#search-results').innerHTML = '';

                const auth = getAuth();
                const search = document.querySelector('#search').value;
                const currentUser = auth.currentUser;

                const db = getFirestore(app);
                const q = query(collection(db, "igusers"),
                    where("username", ">=", search),
                    where("username", "<=", search + "\uf8ff"),
                );
                const querySnapshot = await getDocs(q);
                querySnapshot.forEach((doc) => {
                    if (doc.id != currentUser.uid) {
                        const data = doc.data();

                        const user = document.createElement('div');
                        user.classList.add('user');
                        user.innerHTML = `
                        <div class="user-image">
                            <img src="${data.profile_image || 'https://www.gravatar.com/avatar/00000000000000000000000000000000?d=mp&f=y'}" alt="User image">
                        </div>
                        <div class="user-details">
                            <div class="username"><a href="profile.html?id=${data.username}">${data.username}</a></div>
                            <div class="name">${data.name}</div>
                            <button class="follow-button" onclick="followUser(${data.id})">Follow</button>
                        </div>
                        `;
                        user.querySelector('.user-image').addEventListener('click', () => {
                            window.location = "profile.html?id=" + data.username;
                        });
                        document.querySelector('#search-results').appendChild(user);
                    }
                });
            })
        }

        const initialPage = async () => {
            const auth = getAuth();

            await onAuthStateChanged(auth, (user) => {
                if (user) {
                    document.querySelector("#myprofile").href = "profile.html?id=" + user.displayName;
                } else {
                    window.location = "login.html";
                }
            });
        }

        const followUser = async (uid) => {
            const auth = getAuth();
            const currentUser = auth.currentUser;

            const db = getFirestore(app);
            await setDoc(doc(db, "igusers", currentUser.uid, "following", uid), {});
        }

        document.addEventListener('DOMContentLoaded', function () {
            componentListener();
            initialPage();
        });
    </script>
</body>

</html>
